<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:insert="/Fragmentos/fragmentos.html :: head"></head>
    

<body> 
    <header th:insert="/Fragmentos/fragmentos.html :: header"></header>

    <div class="container-fluid">
        <div class="row">
            <div class="card mb-lg-0 bg-primary text-center">
                <h5>Registro Cliente</h5>
            </div>
            <div class="col-sm-5 col-md-6">
                <form th:action="@{/libro/crear}" method="POST" enctype="multipart/form-data">
                    <p th:if="${error != null}" th:text="${error}" style="color:red"></p>
                    <div class="mb-3">
                        <div class="form-check">
                            <label for="disabledTextInput" class="form-label">Isbn</label>
                            <input type="number" name="isbn" class="form-control" th:value="${isbn}"/>
                        </div>
                    </div>
                    <div class="mb-3">
                        <div class="form-check">
                            <label for="disabledTextInput" class="form-label">Título</label>
                            <input type="text" name="titulo" class="form-control" th:value="${titulo}"/>
                        </div>
                    </div>
                    <div class="mb-3">
                        <div class="form-check">
                            <label for="disabledTextInput" class="form-label">Año de Publicación</label>
                            <input type="number" name="anio" class="form-control" th:value="${anio}"/>
                        </div>
                    </div>
                    <div class="mb-3">
                        <div class="form-check">
                            <label for="disabledTextInput" class="form-label">Cantidad de ejemplares</label>
                            <input type="number" name="ejemplares" class="form-control" th:value="${ejemplares}"/>
                        </div>
                    </div>
                    <div class="mb-3">
                        <div class="form-check">
                            <label for="disabledTextInput" class="form-label">PRESTADOS</label>
                            <input type="number" name="prestados" class="form-control" th:value="${prestados}"/>
                        </div>
                    </div>
                    <div class="mb-3">
                        <div class="form-check">
                            <select class="form-control" name="idA">
                                <option value="default">Seleccione el Autor</option>
                                <option  th:each="autor :${autores}" th:text="${autor.nombre}" th:value="${autor.idAut}"/>"Seleccione el Autor</option>
                            </select>
                            <!--label for="disabledTextInput" class="form-label">Autor</label>
                            <input type="text" name="autor" class="form-control" th:value="${autor}"/-->
                        </div>
                    </div>
                    <div class="mb-3">
                        <div class="form-check">
                            <label for="disabledTextInput" class="form-label">Imagen del libro</label>
                            <input type="file" name="archivo" class="form-control" th:value="${archivo}"/>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Guardar</button>
                </form>             
            </div>
        </div>       
    </div>
    
        <!--div th:if="${exito}!=null" class="alert alert-success alert-dismissible fade show" role="alert">
        <strong>Exito!</strong> Fabricante registrado.
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <!--span aria-hidden="true">&times;</span-->
        <!--/button>
    </div>
  
    <div th:if="${error}!=null" class="alert alert-danger alert-dismissible fade show" role="alert">
        <strong>Error!</strong> <p th:text="${error}"></p>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <!--span aria-hidden="true">&times;</span-->
        <!--/button>
    </div-->
    
</body>    

<footer th:replace="Fragmentos/fragmentos.html :: pie"></footer>

</html>
