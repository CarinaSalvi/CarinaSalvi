<!DOCTYPE html>

<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:insert="/Fragmentos/fragmentos.html :: head"></head>
    

<body> 
    <header th:insert="/Fragmentos/fragmentos.html :: header"></header>
    
    <div class="container-fluid">
        <div class="row">
            <div class="card mb-lg-0 bg-primary text-center">
                <h5>Crear Autor</h5>
            </div>
            <div class="col-sm-5 col-md-6">
                <form th:action="@{/autor/crear}" method="POST">
                    <!--div class="mb-3">
                        <label for="disabledTextInput" class="form-label">ID del Autor</label>
                        <input type="text" class="form-control" name="id" placeholder="ID del Autor">
                    </div-->
                    <div class="mb-3">
                        <label for="disabledTextInput" class="form-label">Nombre del Autor</label>
                        <input type="text" class="form-control" name="nombre" placeholder="Nombre del Autor">
                    </div>
                    <div class="mb-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="disabledFieldsetCheck" disabled>
                            <label class="form-check-label" for="disabledFieldsetCheck">
                                Can't check this
                            </label>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Guardar</button>
                </form>
                <!--div th:insert="/Fragmentos/fragmentos.html :: crear"></div-->
            </div>
            <div class="col-sm-5 col-md-6">
            <img th:src="@{/imag/autor2.jpg}" class="card align-right img-fluid" alt="Error">
            
            </div>
        </div>
        
    </div>
    
    <div class="container m-3">

    <!-- Esto nos va servir para mostrar un mensaje de alerta si el fabricante fue registrado 
    con exito o hubo un error. -->
    <div th:if="${exito}!=null" class="alert alert-success alert-dismissible fade show" role="alert">
        <strong>Exito!</strong> Fabricante registrado.
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <!--span aria-hidden="true">&times;</span-->
        </button>
    </div>
  
    <div th:if="${error}!=null" class="alert alert-danger alert-dismissible fade show" role="alert">
        <strong>Error!</strong> <p th:text="${error}"></p>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <!--span aria-hidden="true">&times;</span-->
        </button>
    </div>

</body>
<footer th:replace="Fragmentos/fragmentos.html :: pie"></footer>
</html>
